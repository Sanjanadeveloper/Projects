<script>
    class CreateData{
        constructor(title, author, yearPublishes){
            this.title = title;
            this.author = author;
            this.yearPublishes = yearPublishes;
            
            isOld(){
                let currentYear = new Date().getFullYear();
                return currentYear - this.yearPublishes > 10;
            };
        }
    }
    let result = new CreateData("book", "sanjana", 2011)
    console.log(result.isOld());
</script>
